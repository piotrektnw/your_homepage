<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6489b00fcf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>

<body>
    <main>
        <header class="background">

            <ul class="menu block">

                <li class="block__item block__item--1">
                    <p> SAY HI</p>
                    <div class="say-hi"></div>
                </li>

                <li class="block__item block__item--2">
                <li class="block__item block__item--3">
                    <p>Background</p>
                    <ul class="dropdown">
                        <li>
                            <input type="checkbox" name="nature">
                            <label for="nature">Nature</label>
                        </li>
                        <li>
                            <input type="checkbox" name="industry">
                            <label for="industry">Industry</label>
                        </li>
                        <li>
                            <input type="checkbox" name="sports">
                            <label for="sports">Sports</label>
                        </li>
                        <li>
                            <input type="checkbox" name="people">
                            <label for="people">People</label>
                        </li>
                        <li>
                            <input type="checkbox" name="business">
                            <label for="business">Business</label>
                        </li>
                        <li>
                            <input type="checkbox" name="fashion">
                            <label for="fashion">Fashion</label>
                        </li>
                        <li>
                            <input type="checkbox" name="science">
                            <label for="science">Science</label>
                        </li>
                        <li>
                            <input type="checkbox" name="food">
                            <label for="food">Food</label>
                        </li>

                    </ul>
                </li>

                <li class="block__item block__item--4">
                    <p><button class="set-background"><i class="fas fa-sync-alt"></i></button></p>
                </li>

                <li class="block__item block__item--5">

                    <p class="title">Your todo list</p>

                    <div class="to-do-list">
                        <label for="todolist">
                            <input class="to-do-input" type="text" name="todolist" placeholder="Enter your task...">
                        </label>
                        <button class="add">Add</button>
                        <ul class="to-do-list__list">
                       
                        </ul>
                    </div>
                </li>
            </ul>



        </header>

    </main>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="./js/main.js"></script>

</body>

</html>
